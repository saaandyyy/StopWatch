<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <title>StopWatch App</title>
</head>

<body>

    <!-- Here I'm skelting the stopwatch project. In this code I'll use html code for creating basic things. -->

    <div class="box">  <!-- This is the div box all the content will be inside this box. -->

        <h1> Stopwatch </h1>  <!--h1 tag for Stopwatch-->
        <p><span id="second"> 00 </span>:<span id="milliSec"> 00 </span></p>  <!--Timer-->
        <button id="button-start"> Start </button> <!--Start Button-->
        <button id="button-stop"> Stop </button>  <!--Stop Button-->
        <button id="button-reset"> Reset </button>  <!--Reset Button-->

    </div>

    <script type="text/javascript" src="stopwatch.js"></script>

</body>
</html>
